---
- name: Collect network device hostnames
  hosts: all
  gather_facts: false

  # Set connection parameters
  vars:
    ansible_connection: ansible.netcommon.network_cli
    ansible_network_os: "{{ 'eos' if 'eos' in group_names else 'ios' if 'ios' in group_names else omit }}"
    ansible_user: "admin"
    ansible_password: "admin"

  tasks:
    # Collect hostnames from Arista EOS devices
    - name: Get EOS hostname
      arista.eos.eos_command:
        commands: show hostname
      register: hostname_result
      when: "'eos' in group_names"
      ignore_errors: yes

    # Collect hostnames from Cisco IOS devices  
    - name: Get IOS hostname
      cisco.ios.ios_command:
        commands: show running-config | include hostname
      register: hostname_result
      when: "'ios' in group_names"
      ignore_errors: yes

    # Display results
    - name: Show hostnames
      debug:
        msg: |
          Device: {{ inventory_hostname }}
          Type: {{ 'Arista EOS' if 'eos' in group_names else 'Cisco IOS' if 'ios' in group_names else 'Unknown' }}
          Hostname: {% if 'eos' in group_names %}{{ hostname_result.stdout[0] | regex_replace('.*hostname is (\\S+).*', '\\1') | default('UNKNOWN') }}
                   {% elif 'ios' in group_names %}{{ hostname_result.stdout[0] | regex_replace('hostname (\\S+)', '\\1') | default('UNKNOWN') }}
                   {% else %}UNKNOWN DEVICE TYPE{% endif %}
      when: "'eos' in group_names or 'ios' in group_names"
